<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="my-cursor"></div>
<script>
    const cursor = document.querySelector('.my-cursor');

    const animateCursor = (e) =>{
        cursor.style.left = `${e.pageX}px`;
        cursor.style.top = `${e.pageY}px`;
    }

    window.addEventListener('mousemove', animateCursor);
</script>
</body>
</html>
