<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<a href="/blogs/list" class="btn btn-primary text-decoration-none">Return to list</a>
<fieldset>
    <legend>Write a new blog</legend>
    <form action="/blogs/create" method="post" th:object="${blogObj}">
        <table>
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Name of Topic:</th>
                <td>
                    <input type="text" th:field="*{topic}">
                </td>
            </tr>
            <tr>
                <th>Content:</th>
                <td>
                    <textarea type="text" th:field="*{content}" class="form-control"></textarea>
                </td>
            </tr>
            <tr>
                <th>Category</th>
                <td>
                    <select th:field="*{category}" class="form-select">
                        <option th:each="category : ${categories}"
                                th:value="${category.id}"
                                th:text="${category.name}">
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="reset" class="btn btn-outline-dark" value="Clear"></td>
                <td><input type="submit" value="Post" class="btn btn-primary"></td>
            </tr>
        </table>
    </form>
</fieldset>

</body>
</html>
