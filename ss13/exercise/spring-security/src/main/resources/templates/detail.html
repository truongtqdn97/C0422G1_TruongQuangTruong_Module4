<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog 's Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<h1>Detail of Blog</h1>
<a href="/blogs/list" class="btn btn-primary text-decoration-none">Return to list</a>
<table>
    <tr>
        <td>Topic</td>
        <td>: <span th:text="${blogObj.topic}"></span></td>
    </tr>
    <tr>
        <td>Content</td>
        <td>: <span th:text="${blogObj.content}"></span></td>
    </tr>
    <tr>
        <td>Category</td>
        <td>: <span th:text="${blogObj.category.name}"></span></td>
    </tr>
</table>
</body>
</html>
