<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <fieldset>
                <legend>Write a new blog</legend>
                <form action="/blogs/edit" method="post" th:object="${blogObj}">
                    <table>
                        <input type="hidden" th:field="*{id}">
                        <tr>
                            <th>Name of Topic:</th>
                            <td>
                                <input type="text" th:field="*{topic}">
                            </td>
                        </tr>
                        <tr>
                            <th>Content:</th>
                            <td>
                                <textarea type="text" th:field="*{content}" class="form-control"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th>Category</th>
                            <td>
                                <select th:field="*{category}" class="form-select">
                                    <option th:each="category: ${categories}"
                                            th:value="${category.id}" th:text="${category.name}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Update" class="btn btn-primary"></td>
                            <td><a href="/blogs/list" class="btn btn-outline-warning text-decoration-none">Return to list</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </div>
    </div>
</div>

</body>
</html>
