<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form action="/create" method="post" th:object="${music}"
                  enctype="multipart/form-data">
                <input type="hidden" th:field="*{id}">
                <div class="row">
                    Name of song: &#x261B;&#x261A;
                </div>
                <div class="row">
                    <input type="text" th:field="*{name}" class="form-control">
                </div>
                <div class="row">
                    Name of singer:
                </div>
                <div class="row">
                    <input type="text" th:field="*{singer}" class="form-control">
                </div>
                <div class="row">
                    Type of song:
                </div>
                <div class="row">
                    <input type="text" th:field="*{type}" class="form-control">
                </div>
                <div class="row">
                    Link:
                </div>
                <div class="row">
                    <input type="file" accept="audio/*" th:field="*{path}" class="form-control">
                </div>
                <div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
