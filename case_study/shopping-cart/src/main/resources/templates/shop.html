<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<p>
    <a href="/shopping-cart" class="btn btn-outline-success mt-3 ml-3">Your cart&#x2616;</a>
</p>
<div class="container">
    <div class="row">
        <th:block th:each="product: ${products}">
            <div class="col-md-3">
                <div class="card mt-2" style="width: 100%">
                    <img th:src="${product.link}"
                         style="height: 300px"
                         class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}" style="text-align: center"></h5>
                        <p class="card-text" th:text="${product.price}"></p>
                        <a th:href="@{/detail/{id}(id=${product.id})}"
                           class="btn btn-outline-primary">Detail</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
