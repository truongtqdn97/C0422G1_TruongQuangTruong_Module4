<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<a href="/shop" class="btn btn-outline-success mt-3">Shop</a>
<h3>Product Detail</h3>
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <img th:src="${productObj.link}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title" th:text="${productObj.name}">Card title</h5>
                    <p class="card-text" th:text="${productObj.price}"></p>
                    <p class="card-text" th:text="${productObj.description}"></p>
                    <a th:href="@{/add/__${productObj.id}__(action='list')}"
                       class="btn btn-outline-primary">Add to cart</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
