<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/my-style.css">
</head>
<body>
<div th:replace="layout :: header"></div>

<div th:replace="layout :: navbar"></div>

<div class="container d-flex justify-content-md-center mb-5" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-12 bg-light info">
            <form method="post" action="/customer/update" th:object="${customerDto}">
                <fieldset>
                    <legend style="text-align: center">Update Customer Information</legend>
                    <table>
                        <input type="hidden" th:field="*{id}">
                        <tr>
                            <td>Name</td>
                            <td><input type="text" name="name"
                                       id="name" class="form-control"
                                       th:field="*{name}">
                                <div class="text-danger" th:errors="*{name}"></div>
                            </td>

                        </tr>
                        <tr>
                            <td>Birthday</td>
                            <td><input type="date" name="birthday"
                                       id="birthday" class="form-control"
                                       th:field="*{birthday}">
                                <div class="text-danger" th:errors="*{birthday}"></div>
                            </td>

                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>
                                <select name="gender" class="form-select" th:field="*{gender}">
                                    <option value="1">Male</option>
                                    <option value="0">Female</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Identify Card</td>
                            <td><input type="text" name="idCard"
                                       class="form-control"
                                       th:field="*{identifyCard}">
                                <div class="text-danger" th:errors="*{identifyCard}"></div>
                            </td>

                        </tr>
                        <tr>
                            <td>Phone Number</td>
                            <td><input type="text" name="phoneNumber"
                                       class="form-control"
                                       th:field="*{phoneNumber}">
                                <div class="text-danger" th:errors="*{phoneNumber}"></div>
                            </td>

                        </tr>
                        <tr>
                            <td>Email</td>
                            <td><input type="text" name="email"
                                       class="form-control"
                                       th:field="*{email}">
                                <div class="text-danger" th:errors="*{email}"></div>
                            </td>

                        </tr>
                        <tr>
                            <td>Address</td>
                            <td><input type="text" name="address"
                                       class="form-control"
                                       th:field="*{address}">
                                <div class="text-danger" th:errors="*{address}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>Customer Type</td>

                            <td>
                                <select name="customerType" class="form-select"
                                        th:field="*{customerType}">
                                    <option th:each="customerTypeObj : ${customerTypeList}"
                                            th:value="${customerTypeObj.id}"
                                            th:text="${customerTypeObj.name}">
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="reset" class="btn btn-outline-danger" value="Clear"></td>
                            <td><input type="submit" value="Edit Customer"
                                       class="btn btn-outline-success"></td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout :: footer"></div>
<script src="/js/bootstrap.js"></script>
</body>
</html>
